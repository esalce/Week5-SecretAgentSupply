<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Hero -->
    <div class="hero">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Nav Bar -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="prod-img">
            <img src="./resources/images/pen.png" alt="">
          </div>
          <span class="desc">Exploding Pen</span>
        </div>
        <div class="product">
          <div class="prod-img">
            <img src="./resources/images/watch.png" alt="">
          </div>
          <span class="desc">Cellular Watch</span>
        </div>
        <div class="product">
          <div class="prod-img">
            <img src="./resources/images/glasses.png" alt="">
          </div>
          <span class="desc">Thermal Glasses</span>
        </div>
      </div>
    </div>

  </body>
</html>
